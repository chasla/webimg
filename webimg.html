<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页图片抓取与WebP转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #urlInput {
            width: 70%;
            padding: 10px;
        }
        #fetchButton {
            padding: 10px 20px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-item {
            width: 150px;
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .image-item.selected img {
            border: 3px solid #4CAF50;
        }
        #convertButton, #downloadAllButton, #selectFolderButton {
            display: none;
            margin: 20px 10px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #convertButton { background-color: #4CAF50; }
        #downloadAllButton { background-color: #2196F3; }
        #selectFolderButton { background-color: #FFC107; }
        #outputContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .output-item {
            width: 200px;
            text-align: center;
        }
        .output-item img {
            max-width: 100%;
            height: auto;
        }
        .output-item button {
            margin: 5px;
            padding: 5px 10px;
        }
        #preview-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        #preview-image {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            right: 35px;
            top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>网页图片抓取与WebP转换</h1>
    <input type="text" id="urlInput" placeholder="输入网页链接">
    <button id="fetchButton" onclick="fetchImages()">抓取图片</button>
    <div id="imageContainer"></div>
    <button id="convertButton" onclick="convertSelectedImages()">转换选中图片</button>
    <button id="downloadAllButton" onclick="downloadAll()">下载全部</button>
    <button id="selectFolderButton" onclick="selectFolder()">选择保存路径</button>
    <div id="outputContainer"></div>

    <div id="preview-modal">
        <span class="close">&times;</span>
        <img id="preview-image">
    </div>

    <script>
        let selectedImages = [];
        let convertedImages = [];
        let selectedFolder = null;

        async function fetchImages() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('请输入有效的URL');
                return;
            }

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const html = data.contents;
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const images = doc.getElementsByTagName('img');
                
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = '';

                Array.from(images).forEach((img, index) => {
                    const src = new URL(img.src, url).href;
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    const newImg = document.createElement('img');
                    newImg.src = src;
                    newImg.onclick = () => toggleSelection(div, src);
                    div.appendChild(newImg);
                    imageContainer.appendChild(div);
                });

                document.getElementById('convertButton').style.display = 'inline-block';
            } catch (error) {
                console.error('Error fetching images:', error);
                alert('抓取图片时出错，请检查URL是否正确');
            }
        }

        function toggleSelection(div, src) {
            div.classList.toggle('selected');
            if (div.classList.contains('selected')) {
                selectedImages.push(src);
            } else {
                selectedImages = selectedImages.filter(img => img !== src);
            }
        }

        async function convertSelectedImages() {
            if (selectedImages.length === 0) {
                alert('请至少选择一张图片');
                return;
            }

            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';
            convertedImages = [];

            for (let i = 0; i < selectedImages.length; i++) {
                const src = selectedImages[i];
                try {
                    const response = await fetch(src);
                    const blob = await response.blob();
                    const img = await createImageBitmap(blob);
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const webpBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/webp'));
                    const webpUrl = URL.createObjectURL(webpBlob);
                    const fileName = `image_${i + 1}.webp`;

                    const outputItem = createOutputItem(webpUrl, fileName, i);
                    outputContainer.appendChild(outputItem);

                    convertedImages.push({ url: webpUrl, fileName: fileName });
                } catch (error) {
                    console.error('Error converting image:', error);
                }
            }

            document.getElementById('downloadAllButton').style.display = 'inline-block';
            document.getElementById('selectFolderButton').style.display = 'inline-block';
        }

        function createOutputItem(url, fileName, index) {
            const div = document.createElement('div');
            div.className = 'output-item';

            const img = document.createElement('img');
            img.src = url;
            img.onclick = () => previewImage(url);

            const nameSpan = document.createElement('span');
            nameSpan.textContent = fileName;

            const downloadButton = document.createElement('button');
            downloadButton.textContent = '下载';
            downloadButton.onclick = () => downloadImage(url, fileName);

            const renameButton = document.createElement('button');
            renameButton.textContent = '重命名';
            renameButton.onclick = () => renameImage(nameSpan, index);

            div.appendChild(img);
            div.appendChild(nameSpan);
            div.appendChild(downloadButton);
            div.appendChild(renameButton);

            return div;
        }

        function previewImage(url) {
            const modal = document.getElementById('preview-modal');
            const modalImg = document.getElementById('preview-image');
            modal.style.display = "block";
            modalImg.src = url;
        }

        function downloadImage(url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renameImage(nameSpan, index) {
            const newName = prompt("请输入新的文件名", nameSpan.textContent.replace('.webp', ''));
            if (newName && newName.trim() !== "") {
                const newFileName = newName.trim() + '.webp';
                nameSpan.textContent = newFileName;
                convertedImages[index].fileName = newFileName;
            }
        }

        async function selectFolder() {
            try {
                selectedFolder = await window.showDirectoryPicker();
                alert('文件夹选择成功！');
            } catch (err) {
                console.error('文件夹选择被取消或发生错误', err);
            }
        }

        async function downloadAll() {
            if (selectedFolder) {
                for (let img of convertedImages) {
                    try {
                        const response = await fetch(img.url);
                        const blob = await response.blob();
                        const fileHandle = await selectedFolder.getFileHandle(img.fileName, { create: true });
                        const writable = await fileHandle.createWritable();
                        await writable.write(blob);
                        await writable.close();
                    } catch (err) {
                        console.error('保存文件时发生错误', err);
                    }
                }
                alert('所有文件已保存到选定文件夹');
            } else {
                convertedImages.forEach(img => {
                    downloadImage(img.url, img.fileName);
                });
            }
        }

        // 关闭预览模态框
        document.querySelector('.close').onclick = function() {
            document.getElementById('preview-modal').style.display = "none";
        }
    </script>
</body>
</html>
